<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notes</title>
    <link rel="stylesheet" href="vendors/styles.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css"
      integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog=="
      crossorigin="anonymous"
    />
  </head>
  <!-- head ends -->
  <body>
    <!-- ------------- header starts --------------- -->
    <header>
      <div class="container">
        <div class="top-left">
          <h1>
            <span><i class="fas fa-sticky-note"></i></span> My Note
          </h1>
        </div>

        <div class="top-right">
          <a id="add-btn" class="button" href="#" role="button">
            <span>Add Note</span>
            <div class="icon">
              <i class="fa fa-plus"></i>
              <i class="fa fa-check"></i>
            </div>
          </a>
        </div>
      </div>
    </header>
    <!-- ------------- header ends --------------- -->
    <!-- ------------- note section starts --------------- -->
    <section class="note_sec">
      <div class="container">
        <div class="notes">
          <!-- <div class="note">
            <div class="note-icons-div">
              <div class="note-icons">
                <i class="fas fa-edit"></i>
                <i class="fas fa-trash"></i>
              </div>
            </div>
            <div class="main"></div>
            <textarea name="text" id="text"></textarea>
          </div> -->
        </div>
      </div>
    </section> 

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- main js -->
    <script src="main.js"></script>
  </body>
</html>
